<script>
    const lightrope = document.getElementById('lightrope')
    const context = lightrope.getContext("2d")

    const lamp = {
        'x': 35,
        'line_x': 34,
        'square_x': 30
    }

    for (light = 0; light < 7; light++) {


        context.fillStyle = 'red'
        context.beginPath();
        context.ellipse(lamp.x, 100, 10, 20, Math.PI / 1, 0, 2 * Math.PI);
        context.fill();

        context.beginPath();
        context.strokeStyle = 'blue'
        context.lineWidth = 3;
        context.moveTo(lamp.line_x, 80);
        context.lineTo(lamp.line_x, 0)
        context.stroke();

        context.fillStyle = 'white';
        context.fillRect(lamp.square_x, 77, 9, 8);

        lamp.square_x += 95
        lamp.line_x += 95
        lamp.x += 95
    }
