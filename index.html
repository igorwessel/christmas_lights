<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Light</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="logo">
        <p>
            Christmas Light!
        </p>
    </div>
    <div class="explication">
        <p>Default value for Timer is 500.</p>
        <p>Default value for Intensity is 0 and dont allow exceed 25.
            If it exceeds 25, it will use the default value.
        </p>
    </div>
    <div class="options">
        <label for="timer_input">Timer (milliseconds)</label>
        <input type="text" id="timer_input" onkeypress="return isNumber(event)">
        <label for="intensify">Intensity</label>
        <input type="text" id="intensify_input" onkeypress="return isNumber(event)">
    </div>
    <div class="buttons">
        <button id="play_animation">Play</button>
    </div>
    <div class="surface">
        <canvas id="lightrope" width="665" height="200"></canvas>
    </div>
    <div class="colors">
        <label for="colors_blur_1">#</label>
        <input type="text" class="colors_input" id="color_blur_1" maxlength="6">
        <label for="colors_blur_2">#</label>
        <input type="text" class="colors_input" id="color_blur_2" maxlength="6">
        <label for="colors_blur_3">#</label>
        <input type="text" class="colors_input" id="color_blur_3" maxlength="6">
        <label for="colors_blur_4">#</label>
        <input type="text" class="colors_input" id="color_blur_4" maxlength="6">
        <label for="colors_blur_5">#</label>
        <input type="text" class="colors_input" id="color_blur_5" maxlength="6">
        <label for="colors_blur_6">#</label>
        <input type="text" class="colors_input" id="color_blur_6" maxlength="6">
        <label for="colors_blur_7">#</label>
        <input type="text" class="colors_input" id="color_blur_7" maxlength="6">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
    <script src="lightrope.js"></script>
</body>

</html>
